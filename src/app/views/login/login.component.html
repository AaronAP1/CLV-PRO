<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #437D28;">
                <div class="featured-image mb-2">
                    <img src="assets/img/logo_empresa.png" class="img-fluid rounded-4" style="width: 500px;">
                </div>
            </div>


            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Â¡Bienvenido de Nuevo!</h2>

                    </div>

                    <div class="input-group mb-3">
                        <input type="email" [(ngModel)]="email" class="form-control form-control-lg bg-light fs-6"
                            placeholder="EMAIL">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" [(ngModel)]="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="PASSWORD">
                    </div>

                    <!-- Mostrar el mensaje de error -->
                    <div *ngIf="loginError" class="alert alert-danger mb-3">{{ loginError }}</div>

                    <div class="input-group mb-5 d-flex justify-content-center">
                        <div class="forgot mt-4">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button type="button" class="btn btn-lg btn-success w-100 fs-6 rounded-5"
                            (click)="onLoginClick()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
