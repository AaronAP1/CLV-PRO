<div class="background">
    <section class="container">
        <div class="row">
            <div class="col-md-6 background-2 b-radius">
                <h2 class="mt-top d-flex justify-content-center">¡BIENVENIDO DE NUEVO!</h2>
                <p class="mt-4 d-flex justify-content-center">¿No tienes una cuenta?<a href="" class="black"><span class="fw-bold ms-2">Registrarte</span></a></p>
                <form class="mt-3 d-flex justify-content-center row needs-validation" novalidate>
                    <div class="mb-3 col-9 mt-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" autocomplete="off" placeholder="clv@gmail.com" required>
                        <div class="invalid-feedback">
                            Por favor, completa este campo.
                        </div>
                    </div>
                    <div class="mb-3 col-9">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Escribir contraseña" required>
                        <div class="invalid-feedback">
                            Por favor, completa este campo.
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <a class="text-success" href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="button" class="btn btn-success mt-5 col-8 rounded-pill" (click)="onLoginClick()">Log In</button>
                </form>
            </div>
            <div class="col-md-6">
                <img src="assets/img/image-login.png" class="img-fluid" alt="">
            </div>
        </div>
    </section>
</div>
